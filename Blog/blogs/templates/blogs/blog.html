{% extends "blogs/base.html" %}
{% block content %}
<h2>{{ blog.name }}</h2>

<a href="{% url 'blogs:new_post' blog.id %}">Add new post</a>

<ul>
    {% for post in posts %}
        <li>
        <p>{{ post.date_added }}</p>
        <a href="{% url 'blogs:edit_post' post.id %}">{{ post.title }}</a>
        </li>
    {% empty %}
        <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
